name: CI

# รันเมื่อมี PR หรือการเปลี่ยนแปลงโค้ด (ไม่ใช่ไฟล์ subscription)
on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "eslint.config.js"
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Test generation (with sample data)
        run: |
          # Generate sample data
          mkdir -p adblock-filters-list
          cat > adblock-filters-list/adblock-filters-list.txt << 'EOF'
          ! Test adblock rules
          ||example.com^
          example.com##.ad
          @@||example.com/allowed^
          ||test.com$script
          test.com##.banner
          EOF

          # Test generation script
          npm run generate

          # ตรวจสอบว่าไฟล์ถูกสร้าง
          test -f subscription/thai-adblock-list-ublockorigin.txt
          test -f subscription/thai-adblock-list-adblockplus.txt
          test -f subscription/thai-adblock-list-adguard.txt
          test -f subscription/domains.txt

          echo "✅ Generation test ผ่าน!"
